<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amostras</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="../home/imag/image.png">
</head>
<body>
    <div class="container__deletar">
        <form>
            <input class="container__deletar_id" type="number" placeholder="Identificador da amostra">
            <button id="deletar-hemato" class="botao__deletar">Deletar Hematologia</button>
            <button id="deletar-hemostasia" class="botao__deletar">Deletar Hemostasia</button>
        </form>
    </div>
    <div class="container__tabela">
        <p class="tabela__setor-titulo">Hematologia</p>
        <table class="tabela__amostras">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Data</th>
                    <th>Cod. da amostra</th>
                    <th>Local da coleta</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody class="resposta__tabela__amostras-hemato">
            </tbody>
        </table>
        <p class="tabela__setor-titulo">Hemostasia</p>
        <table class="tabela__amostras">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Data</th>
                    <th>Cod. da amostra</th>
                    <th>Local da coleta</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody class="resposta__tabela__amostras-hemostasia">
            </tbody>
        </table>
    </div>
    <Script src="script.js"></Script>
</body>
</html>
