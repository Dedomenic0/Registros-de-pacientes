        <body>

            </aside>
            <section class="envio__de__amostra">
                <form class="formulario">
                    <h1>AMOSTRAS REJEITADAS</h1>
     <select name="setor" id="setor">
        <option value="opt">-selecione um setor-</option>
        <option value="hematologia">HEMATOLOGIA</option>
        <option value="hemostasia">HEMOSTASIA</option>
     </select>
    <input type="text" name="teste" id="texto" placeholder="Cod. da amostra" autocomplete="off">
    <input type="text" list="locais" id="Coleta" placeholder="Local da coleta" >
    <datalist id="locais">
    </datalist>
    <select name="motivo" id="motivo">
        <option value="opt">-selecione o motivo-</option>
        <option value="AMOSTRA_COAGULADA"> Amostra coagulada </option>
        <option value="VOLUME_INADEQUADO"> Volume inadequado </option>
        <option value="COLETA_EM_TUBO_ERRADO"> Coleta em tubo tubo errado </option>
        <option value="OUTROS"> Outros </option>
    </select>
    <button class="salvar__formulario" type="button" onclick="salvarTexto()">Salvar</button>
</form>
    </section>   
    <section class="contagem__final">
        <div>
            <div class="contador">
                <h2>Contagem</h2>
                <label for="data">Mês para a contagem</label>
                <select name="data" id="data">
                    <option value="00">-----</option>
                    <option value="1">JANEIRO</option>
                    <option value="2">FEVEREIRO</option>
                    <option value="3">MARÇO</option>
                    <option value="4">ABRIL</option>
                    <option value="5">MAIO</option>
                    <option value="6">JUNHO</option>
                    <option value="7">JULHO</option>
                    <option value="8">AGOSTO</option>
                    <option value="9">SETEMBRO</option>
                    <option value="10">OUTUBRO</option>
                    <option value="11">NOVEMBRO</option>
                    <option value="12">DEZEMBRO</option>
                </select>
                <input type="button" value="Realizar contagem" id="enviar" onclick="enviarFormulario()">
            </div>
        </div>

<div>
    <button class="novo__local">Novo Local</button>
</div>
<div class="add-novo-local hidden" aria-hidden="true">
    <form class="add-novo-local--form">
        <label for="novoLocal">Digite um novo local de coleta</label>
        <input class="novoLocal" type="text" id="novoLocal" required>
        <button class="submit" id="submit">salvar</button>
    </form>
</div>
</section>
<div class="autor">
<h3>FROM: EDUARDO DEDOMENICO</h3>
